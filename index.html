<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

  <!-- CSS Framework -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css" integrity="sha512-UJfAaOlIRtdR+0P6C3KUoTDAxVTuy3lnSXLyLKlHYJlcSU8Juge/mjeaxDNMlw9LgeIotgz5FP8eUQPhX1q10A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <style>
    body {
      min-height: 600px;
      height: 100vh;
    }

    .row {
      margin-top: 30vh;
    }

    #message-show h1 {
      margin-top: 0;
    }
  </style>
</head>

<body>
  <div class="row">
    <div class="col s8 offset-s2">

      <div id="message-show" class="card-panel hide">
        <h1></h1>
        <div>
          <a href="./index.html">Create your own secret message</a>
        </div>
      </div>

      <div class="card-panel" id="input-card">
        <form>
          <label>Enter a Secret Message</label>
          <input id="message-input" type="text">
          <button class="btn">Generate Link</button>
        </form>
      </div>

      <div class="card-panel hide" id="output-card">
        <div>
          Share this link with a friend
          <input id="link-input">
        </div>
      </div>
    </div>
    <script src="index.js"></script>
</body>

</html>
